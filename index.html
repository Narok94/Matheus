    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
              'status-approved': '#28a745',
              'status-reproved': '#dc3545',
              'status-pending': '#ffc107',
              'status-scheduled': '#17a2b8',
            }
          }
        }
      }
    </script>
    <style>
    @keyframes subtle-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    body {
        background-size: 200% 200%;
        animation: subtle-gradient 30s ease infinite;
    }
    :root {
        --color-primary: #f7f8fc;
        --color-secondary: #ffffff;
        --color-accent: #007bff;
        --color-text-primary: #212529;
        --color-text-secondary: #6c757d;
        --color-border: #e2e8f0;
        background-image: linear-gradient(-45deg, #f7f8fc, #eff2f8, #f7f8fc);
    }
    .dark {
        --color-primary: #0f172a; /* Deeper navy */
        --color-secondary: #1e293b; /* Slightly lighter navy */
        --color-accent: #38bdf8; /* Sky blue */
        --color-text-primary: #f1f5f9; /* Lighter text */
        --color-text-secondary: #94a3b8; /* Muted text */
        --color-border: #334155; /* Softer border */
        background-image: linear-gradient(-45deg, #0f172a, #131c31, #0f172a);
    }
    </style>
