<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDS - Inspeções e Vistorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
              'status-approved': '#22c55e',
              'status-reproved': '#dc2626',
              'status-pending': '#facc15',
              'status-scheduled': '#3b82f6',
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px) scale(0.98)' },
                    '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
                },
            }
          }
        }
      }
    </script>
    <style>
    :root {
        --color-primary: #fafafa; /* Zinc 50 */
        --color-secondary: #ffffff;
        --color-accent: #dc2626; /* Red 600 */
        --color-text-primary: #1e293b; /* Slate 800 */
        --color-text-secondary: #64748b; /* Slate 500 */
        --color-border: #e2e8f0; /* Slate 200 */
    }
    .dark {
        --color-primary: #18181b; /* Zinc 900 */
        --color-secondary: #27272a; /* Zinc 800 */
        --color-accent: #f97316; /* Orange 500 */
        --color-text-primary: #e2e8f0; /* Slate 200 */
        --color-text-secondary: #94a3b8; /* Slate 400 */
        --color-border: rgba(249, 115, 22, 0.2); /* Transparent Orange */
    }

    /* --- MOBILE OPTIMIZATIONS --- */
    html {
        scroll-behavior: smooth;
    }
    body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
    }
    body.modal-open {
      overflow: hidden;
    }
    /* Custom scrollbar for a cleaner look on supported browsers */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary);
    }

    /* --- LOGIN PAGE THEME --- */
    body.login-page-active {
        background-color: #18181b; /* Zinc 900, matching dark theme */
        position: relative;
        z-index: 1;
    }
    
    .login-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
